<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>VPT - Vulnerability Insert Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <h1>Insert Vulnerability</h1>

    <label for="vuln-select">Choose a vulnerability:</label><br />
    <select id="vuln-select" style="width: 100%; padding: 8px;">
      <option value="">-- Select a vulnerability --</option>
    </select>

    <br /><br />

    <label for="perimeter-input">Enter the Perimetre (e.g., IP, domain, system):</label><br />
    <input type="text" id="perimeter-input" placeholder="Enter system or IP" style="width: 100%; padding: 8px;" />

    <br /><br />
    <button id="insert-btn" style="padding: 10px 20px;">Insert</button>

    <div id="error" style="margin-top: 15px; color: red;"></div>
    <div id="errorDiv" style="margin-top: 15px; color: orange;"></div>
    <div id="status" style="margin-top: 10px; color: green;"></div>
  </div>

  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script src="https://kcd-ralph.github.io/vpt-assets/taskpane.js"></script>
</body>
</html>
